name: Continuous Integration

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache Yarn and Node Modules
        uses: actions/cache@v1
        id: cache
        with:
          path: |
            $GITHUB_WORKSPACE/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.OS }}-yarn-node-modules-2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-yarn-node-modules-2-
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile
      - name: Lint the source code
        run: yarn lint
      - name: Test the source code
        run: yarn test:coverage
      - name: Build the app
        run: yarn build
  test:
    name: test
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache Yarn and Node Modules
        uses: actions/cache@v1
        id: cache
        with:
          path: |
            $GITHUB_WORKSPACE/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.OS }}-yarn-node-modules-2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-yarn-node-modules-2-
      - name: Get view on cache folders
        run: |
          pwd
          ls
          ls ~
          ls /
          ls ${{ steps.yarn-cache-dir-path.outputs.dir }}
          ls $GITHUB_WORKSPACE/node_modules/
