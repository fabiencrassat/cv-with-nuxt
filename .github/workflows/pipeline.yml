name: Pipeline

##                     validation
##               ↗                  ↘
##  preparation  →     sonarqube    →  deploy-production
##               ↘                  ↗
##                  deploy-preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

on:
  push:
    paths-ignore:
    - 'LICENSE'
    - 'README.md'

jobs:
  preparation:
    name: Preparation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node Modules
        uses: actions/cache@v4
        id: cache-node-module
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-modules-
      - name: Cache nuxt
        uses: actions/cache@v4
        id: cache-nuxt
        with:
          path: .nuxt
          key: ${{ runner.OS }}-nuxt-${{ hashFiles('**/nuxt.config.ts') }}
          restore-keys: |
            ${{ runner.OS }}-nuxt-
      - name: Install dependencies
        if: steps.cache-node-module.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Outdated listing
        run: yarn outdated
        continue-on-error: true
      - name: Prepare Nuxt
        run: yarn postinstall
      - name: Check the source code
        run: |
          yarn lint
          yarn typecheck
      - name: Test the source code
        run: yarn test:coverage
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: CodeCoverageResult
          path: coverage
  validation:
    name: Validation
    needs: [preparation]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node Modules
        uses: actions/cache@v4
        id: cache-node-module
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-modules-
      - name: Cache nuxt
        uses: actions/cache@v4
        id: cache-nuxt
        with:
          path: .nuxt
          key: ${{ runner.OS }}-nuxt-${{ hashFiles('**/nuxt.config.ts') }}
          restore-keys: |
            ${{ runner.OS }}-nuxt-
      - name: Generate the static app
        run: yarn generate
      - name: Check the HTML
        run: yarn validate:html
  deploy-preview:
    name: Deploy preview website
    needs: [preparation]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node Modules
        uses: actions/cache@v4
        id: cache-node-module
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-modules-
      - name: Cache nuxt
        uses: actions/cache@v4
        id: cache-nuxt
        with:
          path: .nuxt
          key: ${{ runner.OS }}-nuxt-${{ hashFiles('**/nuxt.config.ts') }}
          restore-keys: |
            ${{ runner.OS }}-nuxt-
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
      - name: Build Project Artifacts
        run: vercel build --token=$VERCEL_TOKEN
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=$VERCEL_TOKEN >> deployment-url.txt
      - name: Archive code deployment URL
        uses: actions/upload-artifact@v4
        with:
          name: DeploymentURL
          path: deployment-url.txt
  sonarqube:
    name: SonarQube
    needs: [preparation]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Get version
        id: version
        shell: bash
        run: |
          echo "GIT_VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
      - name: Run SonarQube
        uses: SonarSource/sonarqube-scan-action@v5.3.1 # See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectVersion=${{ env.GIT_VERSION }}
            -Dsonar.qualitygate.wait=true
  deploy-production:
    name: Deploy production website
    needs: [deploy-preview, sonarqube]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node Modules
        uses: actions/cache@v4
        id: cache-node-module
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node-modules-
      - name: Cache nuxt
        uses: actions/cache@v4
        id: cache-nuxt
        with:
          path: .nuxt
          key: ${{ runner.OS }}-nuxt-${{ hashFiles('**/nuxt.config.ts') }}
          restore-keys: |
            ${{ runner.OS }}-nuxt-
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
      - name: Build Project Artifacts
        run: vercel build --token=$VERCEL_TOKEN
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
